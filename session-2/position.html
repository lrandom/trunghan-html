<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <div class="parent">

       <div class="child box-1"></div>
       <div class="child box-2"></div>
       <div class="child box-3"></div>
   </div>

   <style>
       .parent{
           border:1px solid red;
       }

       .child{
           width: 200px;
           height: 200px;
           border:1px solid red;
       }

       .box-1{
           background: blue;
       }

       .box-2{
           background: chartreuse;
           position: relative;
           top: 100px;
       }

       .box-3{
           background: brown;
       }
   </style>
</body>
